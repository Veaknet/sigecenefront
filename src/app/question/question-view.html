<h2 mat-dialog-title class="mat-elevation-z">Pregunta</h2>

<mat-dialog-content>
        {{data.question}}
        <form class="example-form">
            <mat-form-field class="example-full-width" *ngIf="data.type_question_id == 1">
                <input matInput placeholder="Favorite food" disabled>
            </mat-form-field>
            <mat-form-field class="example-full-width" *ngIf="data.type_question_id == 2">
                <textarea matInput placeholder="Leave a comment"></textarea>
            </mat-form-field>
            <mat-radio-group class="full-width " [ngClass]="{'vertical-radio-group': data.choice === 'V'}" *ngIf="data.type_question_id == 3">
                <mat-radio-button *ngFor="let answer of data.answers" [value]="answer">{{answer.answer}}</mat-radio-button>
            </mat-radio-group>
            <section class="full-width" [ngClass]="{'vertical-radio-group': data.choice === 'V'}" *ngIf="data.type_question_id == 4">
                <mat-checkbox class="example-margin" *ngFor="let answer of data.answers" [value]="answer">{{answer.answer}}</mat-checkbox>
            </section>
        </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
