<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button [routerLink]="['/questioncreate']">Agregar Pregunta</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pregunta </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.type_question_id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab (click)="openDialogView(element.id)"><mat-icon>visibility</mat-icon></button>
      <button mat-mini-fab routerLink="/questionedit/{{element.id}}"><mat-icon>create</mat-icon></button> 
      <button mat-mini-fab (click)="openDialogDelete(element)"><mat-icon>restore_from_trash</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

  
</mat-card>
